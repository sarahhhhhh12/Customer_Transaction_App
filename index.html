<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Transaction App</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,300;1,400;1,500;1,600;1,700;1,800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
    rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="dark-mode">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Customer Transaction App</h1>
        <div class="row mb-3">
            <div class="col-md-6">
                <input type="text" id="filterName" class="form-control" placeholder="Filter by customer name">
            </div>
            <div class="col-md-6">
                <input type="number" id="filterAmount" class="form-control" placeholder="Filter by transaction amount">
            </div>
            <div class="col-md-12 mt-2">
                <button id="resetButton" class="btn btn-secondary">Reset</button>
            </div>
        </div>
        <table class="table table-bordered" id="customerTable">
            <thead class="thead-dark">
                <tr>
                    <th>Customer Name</th>
                    <th>Transaction Date</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be inserted here -->
            </tbody>
        </table>
        <div class="row mt-5">
            <div class="col-md-6">
                <canvas id="transactionChart"></canvas>
            </div>
            <div class="col-md-6">
                <canvas id="totalTransactionChart"></canvas>
            </div>
        </div>
        <div class="dark-mode-toggle">
            <i class="fas fa-moon" id="darkModeToggle"></i>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
